name: Test Suite

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test
        env:
          REPORT_GAS: false

      - name: Test Summary
        if: always()
        run: |
          echo "### Test Results for Node.js ${{ matrix.node-version }} âœ…" >> $GITHUB_STEP_SUMMARY
          echo "All tests completed successfully" >> $GITHUB_STEP_SUMMARY
